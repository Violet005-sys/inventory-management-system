<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS-sales</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar is contained in the header -->
    <header>
        <nav class="navbar ">
            <div class="container-fluid">
              <a class="navbar-brand fw-medium">Inventory Management System</a>
        
                <li class="nav-item dropdown list-unstyled" class="d-flex">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Service
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="products.html">Products</a></li>
                      <li><a class="dropdown-item" href="sales.html">Sales</a></li>
                    </ul>
                  </li>
              
            </div>
          </nav>
    </header>
    <main>
    <section id="maintitle">
         <h1>Sales</h1> 
    </section>


    <section id="salesection">

        <article class="form_section">
            <!-- <div class="displayformbutton">
               
                <div class="btn-group">
    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Inventory
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" id="display_newproduct" href="#">New Product</a></li>
      <li><a class="dropdown-item" href="#" id="display_restock">Restock</a></li>

    </ul>
                </div>
            </div> -->
            <!-- apply restock class to hide content -->
            <!-- make sure if checkbox is not ticked they cannot send data -->
            <figure id="new_sale">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                      <label for="inputQuantity" class="form-label">Quantity of new stocks</label>
                      <input type="number" class="form-control" id="inputQuantity">
                    </div>
                    
                    <!-- enable when using display button -->
                      <figure class="refund" class="hidden">
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Product Name" aria-label="Product name">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Number of stocks returned" aria-label="Number of stocks returned">
                            </div>
                          </div>

                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">
                                Is this a refund?
                              </label>
                              <div class="invalid-feedback">
                                Kindly confirm this is a refund.
                              </div>
                            </div>
                          </div>
                    </figure>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                  </form>
            </figure>
                
            
            
        </article>

        <article>
            <nav class="navbar searchnav">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </article>

        <article id="sales_table" class="table_section">
            <h3>Sales Table</h3>
            <table class="table table-dark table-hover">
                <thead>
                    <tr class="table-primary">
                      <th scope="col">#</th>
                      <th scope="col">Product Name</th>
                      <th scope="col">Date Sold</th>
                      <th scope="col">Quantity sold</th>
                      <th scope="col">Total Price</th>
                    </tr >
                  </thead>
                  <tbody>
                    <tr class="table-success">
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                      <td>@mdo</td>
                    </tr >
                    <tr class="table-danger">
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                      <td>@fat</td>
                    </tr>
                    <tr class="table-warning">
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                      <td>@twitter</td>
                    </tr>
                    <tr class="table-info">
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
              </table>
        </article>
        
        </section>
    
    </main>
    <script src="script.js"></script> 
</body>
</html>
